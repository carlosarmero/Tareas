{% extends 'base.html' %}

{% block content %}

{{tarea.titulo}}
{{error}}
<form class="text-center py-3" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button >Actualizar</button>
</form>

<form class="text-center py-3" action="{% url 'borrar' tarea.id %}" method="post">
    {% csrf_token %}
    <button>borrar</button>
</form>

{% if tarea.fechacompletado %}
<h6>Esta tarea ya se completo</h6>
{% else %}
<form  action="{% url 'completa' tarea.id %}" method="post">
    {% csrf_token %}
    <button class="text-center py-3" >completar</button>
</form>
{% endif %}
{% endblock %}
