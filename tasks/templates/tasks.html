{% extends 'base.html' %}

{% block content %}
<h1>Lista de tus tareas</h1>

<ul>
    {%for tarea in tareas%}
    <li>
        {% if tarea.important %}
    <h2>{{tarea.titulo}}</h2>
    {% else %}
    <h4>{{tarea.titulo}}</h4>
    {% endif %}
    <p>{{tarea.descripcion}}</p>
    <div>{{tarea.creado}}</div>
    </li>
    {%endfor%}

</ul>
<button>Crear nueva tarea</button><!deberia enviar a tasks/crear/--con JS?>
{% endblock %}
